steps:
- powershell: 'gci env:* | sort-object name | Format-Table -AutoSize -Wrap'
  displayName: 'Display env vars'

- task: colinsalmcorner.colinsalmcorner-buildtasks.tag-build-task.tagBuildOrRelease@0
  displayName: 'Tag build with package version'
  inputs:
    tags: 'Version=$(ReleasePackageVersion)'
  continueOnError: true

- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.9.1'
  inputs:
    versionSpec: 4.9.1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(Parameters.solution)'

- task: VSBuild@1
  displayName: 'Build solution libraries/csharp_dotnetcore/csharp_dotnetcore.sln'
  inputs:
    solution: '$(Parameters.solution)'
    vsVersion: "latest"
    msbuildArgs: '-p:SignAssembly=false -p:delaySign=false'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- script: |
   cd ..
   dir *.* /s
  displayName: 'Dir workspace'
  continueOnError: true
  condition: succeededOrFailed()